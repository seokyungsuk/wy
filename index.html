
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycro Systems | 와이크로시스템즈</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Montserrat 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            letter-spacing: -0.035em;
            -webkit-font-smoothing: antialiased;
        }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { opacity: 0; }
        .reveal.active { animation: fade-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .hero-gradient { background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%); }
        
        /* Netlify 및 모바일 최적화 */
        input, textarea, select { font-size: 16px !important; }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script>
        // --- State Management ---
        const FORMSPREE_URL = "https://formspree.io/f/xlgwrnrj";
        const STORAGE_KEY = 'wycro_v3_single_html_data';

        const INITIAL_STATE = {
            view: 'home',
            content: {
                companyName: "주식회사 와이크로시스템즈",
                companyNameEn: "Wycro Systems",
                greetingTitle: "정교한 기술의 조화,\n미래 모빌리티의 본질을 설계하다",
                greetingContent: `안녕하세요.\n주식회사 와이크로시스템즈는 전기차용 배터리 및 오일 칠러 솔루션의 진화를 선도하는 기술 제조 파트너입니다.\n\n우리의 경쟁력은 '생각하는 제조'에서 시작됩니다. 단순히 공정을 수행하는 것을 넘어, 그 공정을 가장 완벽하게 구현할 수 있는 자동화 설비를 직접 설계하고 제작합니다.\n\n와이크로시스템즈는 혁신적인 자동화 솔루션으로 고객사와 함께 더 높은 경쟁력을 향해 나아가겠습니다.`,
                phone: "010-2767-1924",
                address: "충남 천안시 동남구 풍세면 태학산로 175-1",
                email: "universe78@naver.com",
                heroImage: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=2070"
            },
            posts: [
                { id: '1', title: '배터리 칠러 공정 자동화 성공', content: '자체 개발 스마트 라인을 통해 조립 정밀도를 비약적으로 향상시켰습니다.', date: '2025-01-20', category: 'Innovation' },
                { id: '2', title: '표면처리 공정 고도화 완료', content: '특수 도장 공정의 자동화 전환으로 품질의 일관성을 확보했습니다.', date: '2025-02-05', category: 'Technology' }
            ]
        };

        let state = JSON.parse(localStorage.getItem(STORAGE_KEY) || JSON.stringify(INITIAL_STATE));

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // --- Router & Actions ---
        window.navigate = (view) => {
            state.view = view;
            window.scrollTo(0, 0);
            renderApp();
        };

        window.scrollToId = (id) => {
            if (state.view !== 'home') {
                state.view = 'home';
                renderApp();
                setTimeout(() => {
                    document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            } else {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            }
        };

        window.toggleAdminView = () => {
            state.view = state.view === 'admin' ? 'home' : 'admin';
            renderApp();
        };

        window.openModal = () => {
            document.getElementById('modal-container').innerHTML = renderInquiryModal();
            document.getElementById('inquiry-form').addEventListener('submit', handleFormSubmit);
        };

        window.closeModal = () => {
            document.getElementById('modal-container').innerHTML = '';
        };

        window.saveAdminData = () => {
            state.content.greetingTitle = document.getElementById('edit-title').value;
            state.content.companyName = document.getElementById('edit-name-kr').value;
            state.content.phone = document.getElementById('edit-phone').value;
            state.content.greetingContent = document.getElementById('edit-content').value;
            
            saveState();
            alert('설정이 저장되었습니다.');
            window.navigate('home');
        };

        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('form-msg');

            btn.disabled = true;
            btn.innerText = "전송 중...";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
                });

                if (res.ok) {
                    msg.innerHTML = `<p class="text-green-600">성공적으로 접수되었습니다. 곧 연락드리겠습니다!</p>`;
                    form.reset();
                    setTimeout(window.closeModal, 2000);
                } else { throw new Error(); }
            } catch {
                msg.innerHTML = `<p class="text-red-500">오류가 발생했습니다. 다시 시도해주세요.</p>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "신청하기";
            }
        }

        // --- UI Components ---
        const renderNav = () => `
            <nav class="fixed w-full z-40 bg-white/80 backdrop-blur-xl border-b border-slate-100 py-5">
                <div class="container mx-auto px-6 flex justify-between items-center">
                    <div class="flex items-center gap-2.5 cursor-pointer" onclick="navigate('home')">
                        <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">W</div>
                        <span class="text-xl font-extrabold font-montserrat tracking-tighter text-slate-900 uppercase">${state.content.companyNameEn}</span>
                    </div>
                    <div class="hidden md:flex gap-10 text-[13px] font-bold text-slate-500 uppercase tracking-widest">
                        <button onclick="navigate('greetings')" class="hover:text-blue-600">Company</button>
                        <button onclick="scrollToId('features')" class="hover:text-blue-600">Business</button>
                        <button onclick="scrollToId('contact')" class="hover:text-blue-600">Contact</button>
                    </div>
                    <button onclick="openModal()" class="bg-slate-900 text-white px-7 py-2.5 rounded-full text-sm font-bold hover:bg-blue-600 transition-all shadow-lg shadow-slate-900/10">상담문의</button>
                </div>
            </nav>
        `;

        const renderHome = () => `
            <section class="relative h-screen flex items-center overflow-hidden">
                <div class="absolute inset-0 z-0">
                    <img src="${state.content.heroImage}" class="w-full h-full object-cover brightness-[0.4]" />
                    <div class="absolute inset-0 hero-gradient"></div>
                </div>
                <div class="container mx-auto px-6 relative z-10 text-white">
                    <div class="max-w-4xl">
                        <div class="inline-flex items-center gap-2 bg-white/10 backdrop-blur-md border border-white/20 px-4 py-2 rounded-full mb-8 reveal">
                            <span class="text-[10px] font-bold tracking-[0.25em] uppercase text-blue-100">Future Mobility Pioneer</span>
                        </div>
                        <h1 class="text-4xl md:text-7xl font-bold leading-[1.2] mb-8 reveal whitespace-pre-wrap tracking-tight">${state.content.greetingTitle}</h1>
                        <p class="text-lg md:text-xl text-slate-300 mb-10 leading-relaxed font-light max-w-2xl reveal">기술의 본질을 이해하는 자동화 솔루션으로 완벽한 공정을 실현합니다.</p>
                        <div class="flex flex-wrap gap-4 reveal">
                            <button onclick="navigate('greetings')" class="px-10 py-4 bg-blue-600 hover:bg-blue-700 rounded-full font-bold shadow-xl shadow-blue-500/30 text-sm">회사소개</button>
                            <button onclick="scrollToId('contact')" class="px-10 py-4 bg-white/5 hover:bg-white/10 backdrop-blur-md border border-white/20 rounded-full font-bold text-sm">오시는길</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="features" class="py-32 bg-white">
                <div class="container mx-auto px-6">
                    <div class="mb-20 reveal">
                        <span class="text-blue-600 font-extrabold tracking-[0.3em] text-[10px] uppercase mb-4 block">Core Competencies</span>
                        <h2 class="text-3xl md:text-5xl font-bold text-slate-900 tracking-tight">완벽한 공정을 위한 핵심 기술</h2>
                    </div>
                    <div class="grid md:grid-cols-3 gap-8">
                        ${['표면처리 솔루션', '모듈화 생산', '설비 설계'].map((title, i) => `
                            <div class="p-10 bg-slate-50 rounded-[40px] border border-slate-100 reveal hover:shadow-xl transition-all">
                                <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-blue-600 mb-8 shadow-sm">
                                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
                                </div>
                                <h3 class="text-xl font-bold mb-4">${title}</h3>
                                <p class="text-slate-500 text-sm leading-relaxed font-light">와이크로시스템즈만의 독보적인 자동화 설비 기술력을 바탕으로 고품질 양산을 실현합니다.</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <section class="py-32 bg-slate-950 text-white">
                <div class="container mx-auto px-6">
                    <h2 class="text-3xl md:text-5xl font-bold mb-16 tracking-tight reveal">Inside Wycro</h2>
                    <div class="grid md:grid-cols-2 gap-10">
                        ${state.posts.map(post => `
                            <div class="group cursor-pointer reveal">
                                <div class="flex items-center gap-3 mb-4">
                                    <span class="text-blue-400 text-[10px] font-bold uppercase tracking-widest">${post.category}</span>
                                    <span class="text-slate-600 text-[10px]">${post.date}</span>
                                </div>
                                <h3 class="text-2xl font-bold mb-4 group-hover:text-blue-400 transition-colors">${post.title}</h3>
                                <p class="text-slate-400 text-sm font-light leading-relaxed line-clamp-2">${post.content}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <section id="contact" class="py-32 bg-slate-50">
                <div class="container mx-auto px-6">
                    <div class="grid lg:grid-cols-2 gap-20 items-center">
                        <div class="reveal">
                            <h2 class="text-3xl md:text-5xl font-bold text-slate-900 mb-10 tracking-tight">공정의 혁신,<br/>지금 문의하십시오</h2>
                            <div class="space-y-8">
                                <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Address</p><p class="font-bold">${state.content.address}</p></div>
                                <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Phone</p><p class="font-bold">${state.content.phone}</p></div>
                                <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Email</p><p class="font-bold">${state.content.email}</p></div>
                            </div>
                        </div>
                        <div class="h-[500px] rounded-[48px] overflow-hidden shadow-2xl border-[10px] border-white reveal">
                            <iframe width="100%" height="100%" frameborder="0" src="https://maps.google.com/maps?q=${encodeURIComponent(state.content.address)}&t=&z=16&ie=UTF8&iwloc=&output=embed"></iframe>
                        </div>
                    </div>
                </div>
            </section>
        `;

        const renderGreetings = () => `
            <section class="pt-48 pb-32 bg-white">
                <div class="container mx-auto px-6 max-w-4xl">
                    <span class="text-blue-600 font-bold tracking-widest text-xs uppercase mb-8 block reveal">About Wycro</span>
                    <h1 class="text-4xl md:text-6xl font-bold text-slate-900 mb-16 leading-tight reveal">정교한 기술로<br/>모빌리티의 본질을 세웁니다</h1>
                    <div class="text-slate-600 text-xl leading-relaxed whitespace-pre-wrap font-light reveal">
                        ${state.content.greetingContent}
                    </div>
                    <div class="mt-20 pt-10 border-t border-slate-100 reveal">
                        <p class="text-slate-400 text-sm font-bold uppercase tracking-widest mb-2">Representative</p>
                        <p class="text-2xl font-bold">와이크로시스템즈 임직원 일동</p>
                    </div>
                </div>
            </section>
        `;

        const renderAdmin = () => `
            <div class="flex h-screen bg-slate-950 text-white overflow-hidden">
                <aside class="w-64 border-r border-slate-800 p-8 shrink-0">
                    <div class="flex items-center gap-2 mb-12">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold">W</div>
                        <span class="font-bold">ADMIN CMS</span>
                    </div>
                    <nav class="space-y-4">
                        <button class="w-full text-left p-3 rounded-xl bg-blue-600 font-bold">콘텐츠 수정</button>
                        <button onclick="navigate('home')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-900">사이트 바로가기</button>
                    </nav>
                </aside>
                <main class="flex-1 p-12 overflow-y-auto custom-scrollbar">
                    <h2 class="text-3xl font-bold mb-10">홈페이지 문구 수정</h2>
                    <div class="max-w-3xl space-y-8 pb-20">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Main Title</label>
                            <input id="edit-title" type="text" value="${state.content.greetingTitle}" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl outline-none focus:border-blue-500">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Company KR</label>
                            <input id="edit-name-kr" type="text" value="${state.content.companyName}" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Phone</label>
                            <input id="edit-phone" type="text" value="${state.content.phone}" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Greetings Content</label>
                            <textarea id="edit-content" rows="10" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl resize-none">${state.content.greetingContent}</textarea>
                        </div>
                        <button onclick="saveAdminData()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold shadow-xl shadow-blue-600/20 hover:bg-blue-500">변경사항 저장하기</button>
                    </div>
                </main>
            </div>
        `;

        const renderInquiryModal = () => `
            <div id="inquiry-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6">
                <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
                <div class="bg-white w-full max-w-lg rounded-[40px] p-10 relative z-10 animate-fade-up">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <span class="text-blue-600 font-bold tracking-widest text-[10px] uppercase mb-1 block">Inquiry</span>
                            <h2 class="text-2xl font-bold text-slate-900">상담 신청서</h2>
                        </div>
                        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-900 text-2xl">✕</button>
                    </div>
                    <form id="inquiry-form" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <input required name="name" type="text" placeholder="성함" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500">
                            <input required name="phone" type="tel" placeholder="연락처" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <input name="company" type="text" placeholder="회사명 (선택)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        <textarea required name="message" rows="4" placeholder="상담 내용을 남겨주세요." class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                        <div id="form-msg"></div>
                        <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-slate-900 transition-all">신청하기</button>
                    </form>
                </div>
            </div>
        `;

        const renderFooter = () => `
            <footer class="bg-white py-20 border-t border-slate-100">
                <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-start gap-12">
                    <div>
                        <div class="flex items-center gap-2 mb-6">
                            <div class="w-7 h-7 bg-slate-900 rounded-lg flex items-center justify-center text-white text-[10px] font-bold">W</div>
                            <span class="text-lg font-bold font-montserrat tracking-tighter uppercase">${state.content.companyNameEn}</span>
                        </div>
                        <p class="text-sm text-slate-500 font-medium">${state.content.address}</p>
                        <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase mt-6">© 2025 ${state.content.companyNameEn}. ALL RIGHTS RESERVED.</p>
                    </div>
                    <div class="flex gap-4">
                        <div class="w-12 h-12 border border-slate-100 rounded-2xl flex items-center justify-center text-slate-400 hover:text-blue-600 cursor-pointer">In</div>
                        <div class="w-12 h-12 border border-slate-100 rounded-2xl flex items-center justify-center text-slate-400 hover:text-blue-600 cursor-pointer">Blog</div>
                    </div>
                </div>
            </footer>
        `;

        const renderAdminToggle = () => `
            <button onclick="toggleAdminView()" class="fixed bottom-6 right-6 z-50 bg-slate-900 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-transform">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
            </button>
        `;

        // --- Core Engine ---
        function renderApp() {
            const root = document.getElementById('root');
            if (state.view === 'admin') {
                root.innerHTML = renderAdmin();
            } else {
                root.innerHTML = `
                    ${renderNav()}
                    ${state.view === 'home' ? renderHome() : renderGreetings()}
                    ${renderFooter()}
                    ${renderAdminToggle()}
                    <div id="modal-container"></div>
                `;
            }
            initRevealAnimations();
        }

        function initRevealAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // --- Start App ---
        renderApp();
    </script>
</body>
</html>
