
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wycro Systems | EV 열관리 자동화 전문기업</title>
  
  <!-- 라이브러리 로드 (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- 폰트 로드 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      scroll-behavior: smooth;
    }
    /* 스티키 헤더(80px) 높이를 고려한 스크롤 위치 보정 */
    .scroll-mt-header {
      scroll-margin-top: 5rem;
    }
    .metallic-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    }
    .glass-effect {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
    }
    .map-container {
      filter: saturate(1.2); /* 지도를 더 선명하고 생생하게 표현 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-200">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- 기본 상수 데이터 ---
    const DEFAULT_CONTENT = {
      hero: {
        title: "열교환기 플레이트를 도색하고, 겹겹이 적층해 완성하는 EV 열관리 자동화 기술",
        description: "Aluminum Plate Fin Type 열교환기를 자동 도장 → 정밀 적층 → 자동 검사 공정으로 생산하는 EV 열관리 자동화 전문기업"
      },
      greeting: `안녕하십니까.\n주식회사 와이크로시스템즈(Wycro Systems) 홈페이지를 방문해 주셔서 감사합니다.\n\n와이크로시스템즈는 전기차(EV) 배터리 칠러와 오일 칠러에 적용되는 열교환기 핵심 부품을 자동화 설비로 생산하는 기술 기업입니다.\n\nEV 열관리 시스템의 성능과 신뢰성은 열교환기 내부의 알루미늄 플레이트 적층 구조에서 결정됩니다. 당사는 이 핵심 공정을 자동 도장, 정밀 적층, 자동 검사 시스템으로 구현하여 균일한 품질과 높은 생산성을 동시에 실현하고 있습니다.\n\n또한 와이크로시스템즈는 부품을 만드는 기업을 넘어, 그 부품을 만드는 자동화 설비까지 직접 설계·제작하는 자동화 엔지니어링 기업입니다. 이를 통해 고객사의 생산 효율을 높이고 인건비 부담을 획기적으로 줄일 수 있는 솔루션을 제공합니다.`,
      comparison: {
        rows: [
          { category: "생산 방식", standard: "인력 의존", wycro: "완전 자동화" },
          { category: "품질 편차", standard: "작업자 숙련도 의존", wycro: "설비로 균일화" },
          { category: "생산성", standard: "제한적", wycro: "고속·대량 생산" },
          { category: "비용 구조", standard: "인건비 비중 높음", wycro: "저인건비·고효율" },
          { category: "설비", standard: "외주 구매", wycro: "자체 설계·제작" }
        ]
      },
      contact: {
        phone: "010-2767-1924",
        email: "universe78@naver.com",
        address: "충남 천안시 동남구 풍세면 태학산로 175-1"
      }
    };

    // --- 하위 컴포넌트 ---

    const Header = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const menuItems = [
        { name: '회사소개', href: '#company' },
        { name: '사업분야', href: '#business' },
        { name: '기술', href: '#tech' },
        { name: '제품', href: '#products' },
        { name: '문의', href: '#contact' },
      ];

      return (
        <nav className="sticky top-0 z-50 glass-effect border-b border-slate-800">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-20 items-center">
              <div className="flex-shrink-0">
                <a href="#" className="text-2xl font-black tracking-tighter text-white">
                  WYCRO <span className="text-blue-500">SYSTEMS</span>
                </a>
              </div>
              <div className="hidden md:block">
                <div className="ml-10 flex items-baseline space-x-8">
                  {menuItems.map((item) => (
                    <a key={item.name} href={item.href} className="text-slate-300 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                      {item.name}
                    </a>
                  ))}
                </div>
              </div>
              <div className="md:hidden">
                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 rounded-md text-slate-400 hover:text-white">
                  <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16v12H4z"} />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          {isMenuOpen && (
            <div className="md:hidden bg-slate-900 border-b border-slate-800 px-4 pt-2 pb-3 space-y-1">
              {menuItems.map((item) => (
                <a key={item.name} href={item.href} onClick={() => setIsMenuOpen(false)} className="text-slate-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                  {item.name}
                </a>
              ))}
            </div>
          )}
        </nav>
      );
    };

    const Hero = ({ content }) => (
      <section className="relative h-[85vh] flex items-center justify-center overflow-hidden bg-slate-950">
        <div className="absolute inset-0 z-0">
          <div className="absolute inset-0 bg-gradient-to-r from-slate-950 via-slate-950/70 to-transparent z-10" />
          <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=1600" alt="Automation Line" className="w-full h-full object-cover opacity-50" />
        </div>
        <div className="relative z-20 max-w-7xl mx-auto px-4 w-full">
          <div className="max-w-3xl">
            <div className="inline-block px-3 py-1 mb-6 text-xs font-semibold text-blue-400 uppercase bg-blue-400/10 rounded-full border border-blue-400/20">
              EV Thermal Management Automation Leader
            </div>
            <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight">{content.title}</h1>
            <p className="text-lg md:text-xl text-slate-300 mb-10 leading-relaxed">{content.description}</p>
            <div className="flex flex-wrap gap-4">
              <a href="#contact" className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-bold transition-all transform hover:-translate-y-1 shadow-lg shadow-blue-600/20">
                상담 문의하기
              </a>
              <a href="#business" className="bg-slate-800 hover:bg-slate-700 text-white px-8 py-4 rounded-lg font-bold transition-all border border-slate-700">
                사업분야 확인
              </a>
            </div>
          </div>
        </div>
      </section>
    );

    const Greeting = ({ content }) => (
      <section id="company" className="py-24 bg-white text-slate-900 scroll-mt-header">
        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="text-center mb-16">
            <h2 className="text-blue-600 font-bold tracking-widest uppercase text-sm mb-4">Introduction</h2>
            <h3 className="text-4xl font-bold text-slate-900">회사소개 & 인사말</h3>
            <div className="w-20 h-1 bg-blue-600 mx-auto mt-6"></div>
          </div>
          <div className="grid lg:grid-cols-3 gap-12 items-start">
            <div className="lg:col-span-2 space-y-6 text-lg text-slate-700 leading-relaxed whitespace-pre-line border-l-4 border-blue-500 pl-8">
              {content}
              <div className="pt-8 flex flex-col items-end">
                <p className="font-bold text-xl text-slate-900">주식회사 와이크로시스템즈</p>
              </div>
            </div>
            <div className="bg-slate-50 p-8 rounded-2xl border border-slate-100 shadow-sm">
              <h4 className="text-xl font-bold mb-6 text-slate-800 border-b pb-4">기업 개요</h4>
              <ul className="space-y-4 text-sm">
                <li className="flex justify-between"><span className="text-slate-500">기업명</span><span className="font-bold text-right">주식회사 와이크로시스템즈</span></li>
                <li className="flex justify-between"><span className="text-slate-500">설립분야</span><span className="font-bold text-blue-600 text-right">EV 열관리 & 자동화 설비</span></li>
                <li className="flex justify-between"><span className="text-slate-500">본사</span><span className="font-bold text-right">충남 천안시 동남구 풍세면<br/>태학산로 175-1</span></li>
                <li className="flex justify-between"><span className="text-slate-500">핵심기술</span><span className="font-bold text-right">도색/적층/검사 자동화</span></li>
              </ul>
              <div className="mt-8 rounded-lg overflow-hidden border border-slate-200 shadow-md">
                <img src="https://images.unsplash.com/photo-1565151443323-380d19f56475?auto=format&fit=crop&q=80&w=400" alt="Factory" className="w-full h-auto" />
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    const BusinessAreas = () => (
      <section id="business" className="py-24 bg-slate-950 scroll-mt-header">
        <div className="max-w-7xl mx-auto px-4">
          <div className="text-center mb-16">
            <h2 className="text-3xl font-bold mb-4">사업 영역</h2>
            <p className="text-slate-400">“설비를 만들 수 있는 부품 회사, 부품을 이해하는 설비 회사”</p>
          </div>
          <div className="grid md:grid-cols-2 gap-8">
            <div className="bg-blue-900/10 p-10 rounded-2xl border border-blue-500/20 hover:border-blue-500/50 transition-all">
              <h4 className="text-2xl font-bold text-blue-400 mb-4">1. 자동화 설비 제작 & 판매</h4>
              <p className="text-slate-300 mb-8">고객 맞춤형 EV 부품 생산을 위한 전용 자동화 라인을 설계하고 구축합니다.</p>
              <ul className="space-y-3 text-slate-400">
                {["열교환기 도장 설비", "플레이트 적층 설비", "조립·검사 자동화 라인", "맞춤형 설비"].map(t => <li key={t} className="flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-3"></span>{t}</li>)}
              </ul>
            </div>
            <div className="bg-slate-800/50 p-10 rounded-2xl border border-slate-800 hover:border-slate-700 transition-all">
              <h4 className="text-2xl font-bold text-blue-400 mb-4">2. EV 열관리 부품 생산</h4>
              <p className="text-slate-300 mb-8">Aluminum Plate Fin Type의 고성능 열교환기 핵심 부품을 직접 생산합니다.</p>
              <ul className="space-y-3 text-slate-400">
                {["Battery Chiller", "Oil Chiller", "Aluminum Plate Fin Type 부품"].map(t => <li key={t} className="flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-3"></span>{t}</li>)}
              </ul>
            </div>
          </div>
        </div>
      </section>
    );

    const ComparisonTable = ({ rows }) => (
      <div className="overflow-x-auto rounded-xl border border-slate-700">
        <table className="min-w-full divide-y divide-slate-700">
          <thead className="bg-slate-800/50">
            <tr>
              <th className="px-6 py-4 text-left text-sm font-bold text-slate-300 uppercase tracking-wider">구분</th>
              <th className="px-6 py-4 text-left text-sm font-bold text-slate-300 uppercase tracking-wider">일반 부품사</th>
              <th className="px-6 py-4 text-left text-sm font-bold text-blue-400 uppercase tracking-wider">Wycro Systems</th>
            </tr>
          </thead>
          <tbody className="bg-slate-900 divide-y divide-slate-800">
            {rows.map((row, idx) => (
              <tr key={idx} className="hover:bg-slate-800/30 transition-colors">
                <td className="px-6 py-5 text-sm font-medium text-slate-400 bg-slate-950/20">{row.category}</td>
                <td className="px-6 py-5 text-sm text-slate-500">{row.standard}</td>
                <td className="px-6 py-5 text-sm text-blue-300 font-bold">{row.wycro}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    );

    const Contact = ({ contact }) => (
      <section id="contact" className="py-24 bg-slate-900 scroll-mt-header">
        <div className="max-w-7xl mx-auto px-4">
          <div className="text-center mb-16">
            <h2 className="text-4xl font-bold mb-4 text-white">Contact Us & 약도</h2>
            <p className="text-slate-400">EV 열관리 자동화 솔루션의 미래를 함께 논의하십시오.</p>
            <div className="w-20 h-1 bg-blue-600 mx-auto mt-6"></div>
          </div>
          <div className="grid lg:grid-cols-2 gap-16">
            <div className="flex flex-col justify-center">
              <div className="space-y-8">
                <div className="flex items-start gap-6 group">
                  <div className="bg-blue-600 p-4 rounded-full shadow-lg shadow-blue-600/40 group-hover:scale-110 transition-transform">
                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                  </div>
                  <div><h4 className="text-slate-400 text-sm font-bold uppercase mb-1 tracking-widest">Phone</h4><p className="text-2xl font-bold text-white">{contact.phone}</p></div>
                </div>
                <div className="flex items-start gap-6 group">
                  <div className="bg-blue-600 p-4 rounded-full shadow-lg shadow-blue-600/40 group-hover:scale-110 transition-transform">
                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                  </div>
                  <div><h4 className="text-slate-400 text-sm font-bold uppercase mb-1 tracking-widest">Email</h4><p className="text-xl font-bold text-white">{contact.email}</p></div>
                </div>
                <div className="flex items-start gap-6 group">
                  <div className="bg-blue-600 p-4 rounded-full shadow-lg shadow-blue-600/40 group-hover:scale-110 transition-transform">
                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /></svg>
                  </div>
                  <div><h4 className="text-slate-400 text-sm font-bold uppercase mb-1 tracking-widest">Address</h4><p className="text-lg font-bold text-white">{contact.address}</p></div>
                </div>
              </div>
            </div>
            <div className="h-[450px] rounded-2xl overflow-hidden border border-slate-700 shadow-2xl map-container">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m2!1m3!1d3224.238622146434!2d127.1085!3d36.7215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ad9db99c83693%3A0xe5479008f59d57b5!2z7Lap64KoIOyynOyViOyLnCDrj5nrgrjqtawg7Zis7IS466m0IO2DnO2VmeyCsOuhnCAxNzUtMQ!5e0!3m2!1sko!2skr!4v1700000000000!5m2!1sko!2skr" 
                width="100%" height="100%" style={{ border: 0 }} allowFullScreen loading="lazy">
              </iframe>
            </div>
          </div>
        </div>
      </section>
    );

    const AdminDashboard = ({ content, onSave, onExit }) => {
      const [formData, setFormData] = useState(content);
      const [status, setStatus] = useState('');
      const save = () => { onSave(formData); setStatus('성공적으로 저장되었습니다.'); setTimeout(()=>setStatus(''), 3000); };
      return (
        <div className="min-h-screen bg-slate-900 p-8 text-white max-w-4xl mx-auto">
          <div className="flex justify-between items-center mb-10 pb-6 border-b border-slate-800">
            <h1 className="text-2xl font-bold text-blue-400">WYCRO CMS Dashboard</h1>
            <button onClick={onExit} className="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded transition-colors">홈페이지로 돌아가기</button>
          </div>
          <div className="space-y-8">
            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
              <h2 className="text-slate-300 font-bold mb-4 uppercase text-xs tracking-widest">Hero 타이틀</h2>
              <input value={formData.hero.title} onChange={e => setFormData({...formData, hero: {...formData.hero, title: e.target.value}})} className="w-full bg-slate-900 p-3 rounded border border-slate-700 text-white" />
            </div>
            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
              <h2 className="text-slate-300 font-bold mb-4 uppercase text-xs tracking-widest">인사말 상세내용</h2>
              <textarea rows={10} value={formData.greeting} onChange={e => setFormData({...formData, greeting: e.target.value})} className="w-full bg-slate-900 p-3 rounded border border-slate-700 text-white font-mono text-sm" />
            </div>
            <div className="flex items-center gap-4 sticky bottom-8 bg-slate-950/90 backdrop-blur p-6 rounded-2xl border border-blue-500/30 shadow-2xl">
              <button onClick={save} className="bg-blue-600 hover:bg-blue-700 px-10 py-3 rounded-xl font-bold flex-grow transition-all">변경사항 저장</button>
              <span className="text-blue-400 font-bold">{status}</span>
            </div>
          </div>
        </div>
      );
    };

    // --- 메인 App 컴포넌트 ---

    const App = () => {
      const [isAdmin, setIsAdmin] = useState(window.location.hash === '#admin');
      const [content, setContent] = useState(() => {
        const saved = localStorage.getItem('wycro_cms_v2');
        return saved ? JSON.parse(saved) : DEFAULT_CONTENT;
      });

      useEffect(() => {
        const handleHash = () => setIsAdmin(window.location.hash === '#admin');
        window.addEventListener('hashchange', handleHash);
        return () => window.removeEventListener('hashchange', handleHash);
      }, []);

      const updateContent = (newContent) => {
        setContent(newContent);
        localStorage.setItem('wycro_cms_v2', JSON.stringify(newContent));
      };

      if (isAdmin) {
        return <AdminDashboard content={content} onSave={updateContent} onExit={() => window.location.hash = ''} />;
      }

      return (
        <div className="min-h-screen flex flex-col">
          <Header />
          <main className="flex-grow">
            <Hero content={content.hero} />
            <Greeting content={content.greeting} />
            <BusinessAreas />
            
            <section id="tech" className="py-24 bg-slate-900 scroll-mt-header">
              <div className="max-w-7xl mx-auto px-4">
                <div className="lg:flex items-center gap-16">
                  <div className="lg:w-1/2">
                    <h2 className="text-3xl font-bold mb-8">자동화 전용 생산 시스템</h2>
                    <p className="text-slate-400 text-lg mb-8 leading-relaxed">
